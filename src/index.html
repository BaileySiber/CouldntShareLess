<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>
<body style="overflow: hidden; background-color: rgba(0,0,0,0); margin: 0" >
  <style>

  body {
    font-family: Roboto, sans-serif;
    padding:0;
    margin:0;
  }
  .DraftEditor-root, .DraftEditor-editorContainer, div[contenteditable] {
    height: 100%;
  }


  .align-right  {
    text-align: right;
  }
  .align-center  {
    text-align: center;
  }
  .align-left  {
    text-align: left;
  }


</style>
  <div id="App"></div>
</body>

<script type="text/jsx">
import React from 'react';
import ReactDOM from 'react-dom';
import {AppContainer} from 'react-hot-loader';
import MuiThemeProvider from 'material-ui/styles/MuiThemeProvider';

const render = () => {
  const App = require('./app').default;
  ReactDOM.render(<AppContainer><MuiThemeProvider><App /></MuiThemeProvider></AppContainer>, document.getElementById('App'));
}

render();
if (module.hot) {
  module.hot.accept(render);
}
</script>
</html>
